<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="index.js" defer></script>
      <title>Mechanical Keyboard</title>
   </head>

   <body>
      <div class="container">
         <div class="textarea">
            <textarea></textarea>
         </div>
         <div class="keyboard">
            <div class="row">
               <button keyCode="27" class="sbtn Esc">Esc</button>
               <button keyCode="173" class="btn sbtn">F1</button>
               <button keyCode="174" class="btn sbtn">F2</button>
               <button keyCode="175" class="btn sbtn">F3</button>
               <button keyCode="177" class="btn sbtn">F4</button>
               <button keyCode="179" class="btn sbtn">F5</button>
               <button keyCode="176" class="btn sbtn">F6</button>
               <button keyCode="118" class="btn sbtn">F7</button>
               <button keyCode="91" class="btn sbtn">F8</button>
               <button keyCode="120" class="btn sbtn">F9</button>
               <button keyCode="121" class="btn sbtn">F10</button>
               <button keyCode="122" class="btn sbtn">F11</button>
               <button keyCode="123" class="btn sbtn">F12</button>
               <button keyCode="null" class="sbtn">PtSc</button>
               <button keyCode="45" class="sbtn">Ins</button>
               <button keyCode="46" class="sbtn">Del</button>
            </div>
            <div class="row">
               <button keyCode="192" class="btn">~</button>
               <button keyCode="49" class="btn">1</button>
               <button keyCode="50" class="btn">2</button>
               <button keyCode="51" class="btn">3</button>
               <button keyCode="52" class="btn">4</button>
               <button keyCode="53" class="btn">5</button>
               <button keyCode="54" class="btn">6</button>
               <button keyCode="55" class="btn">7</button>
               <button keyCode="56" class="btn">8</button>
               <button keyCode="57" class="btn">9</button>
               <button keyCode="48" class="btn">0</button>
               <button keyCode="189" class="btn">-</button>
               <button keyCode="187" class="btn">=</button>
               <button keyCode="8" class="backspace">Backspace</button>
            </div>
            <div class="row">
               <button keyCode="9" class="tab">Tab</button>
               <button keyCode="81" class="btn">q</button>
               <button keyCode="87" class="btn red">w</button>
               <button keyCode="69" class="btn">e</button>
               <button keyCode="82" class="btn">r</button>
               <button keyCode="84" class="btn">t</button>
               <button keyCode="89" class="btn">y</button>
               <button keyCode="85" class="btn">u</button>
               <button keyCode="73" class="btn">i</button>
               <button keyCode="79" class="btn">o</button>
               <button keyCode="80" class="btn">p</button>
               <button keyCode="219" class="btn">&#123;</button>
               <button keyCode="221" class="btn">&#125;</button>
               <button keyCode="220" class="btn">|</button>
            </div>
            <div class="row">
               <button keyCode="20" class="capslock">Caps</button>

               <button keyCode="65" class="btn red">a</button>
               <button keyCode="83" class="btn red">s</button>
               <button keyCode="68" class="btn red">d</button>
               <button keyCode="70" class="btn">f</button>
               <button keyCode="71" class="btn">g</button>
               <button keyCode="72" class="btn">h</button>
               <button keyCode="74" class="btn">j</button>
               <button keyCode="75" class="btn">k</button>
               <button keyCode="76" class="btn">l</button>
               <button keyCode="186" class="btn">;</button>
               <button keyCode="222" class="btn">"</button>
               <button keyCode="13" class="enter">Enter</button>
            </div>
            <div class="row">
               <button keyCode="16" class="shift">Shift</button>
               <button keyCode="90" class="btn">z</button>
               <button keyCode="88" class="btn">x</button>
               <button keyCode="67" class="btn">c</button>
               <button keyCode="86" class="btn">v</button>
               <button keyCode="66" class="btn">b</button>
               <button keyCode="78" class="btn">n</button>
               <button keyCode="77" class="btn">m</button>
               <button keyCode="77" class="btn"><</button>
               <button keyCode="77" class="btn">></button>
               <button keyCode="77" class="btn">?</button>
               <button keyCode="16" class="shift">Shift</button>
            </div>
            <div class="row flex">
               <button keyCode="17" class="ctrl">Ctrl</button>
               <button keyCode="91" class="win">Win</button>
               <button keyCode="18" class="alt">Alt</button>
               <button keyCode="32" class="space">Space</button>
               <button keyCode="18" class="alt">Alt</button>
               <button keyCode="17" class="ctrl">Ctrl</button>
               <span class="arrows">
                  <span class="threeArrows flex">
                     <button class="xsbtn hide">⏏</button>
                     <button keyCode="38" class="xsbtn red">⏏</button>
                     <button class="xsbtn hide">⏏</button>
                  </span>
                  <span class="threeArrows flex">
                     <button keyCode="37" class="xsbtn red">◀</button>
                     <button keyCode="40" class="xsbtn red">▼</button>
                     <button keyCode="39" class="xsbtn red">▶</button>
                  </span>
               </span>
            </div>
         </div>
      </div>
   </body>
</html>
